<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8">
        <h3>{{beer.name}}</h3>
      </div>
      <div class="col-md-4">
        <img class="pull-right" src="{{beer.labels.icon}}" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <h4><a href="{{beer.breweries[0].website}}">{{beer.breweries[0].name}}</a></h4>
      </div>
      <div class="col-md-12">
        <div>
          {{beer.description}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        ABV:
      </div>
      <div class="col-md-10">
        {{beer.abv}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        IBUs:
      </div>
      <div class="col-md-10">
        {{beer.ibu}}
      </div>
    </div>
  </div>
</div>
