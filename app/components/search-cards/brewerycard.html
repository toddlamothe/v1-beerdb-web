<div class="panel panel-default" id="{{brewery.id}}">
  <div class="panel-heading">

    <div class="row">
      <div class="col-md-9">
        <h4>{{brewery.name}}</h4>
      </div>
      <div class="col-md-3">
        <img src="{{brewery.images.icon}}" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <small ng-if="brewery.established">Established ({{brewery.established}})</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          {{brewery.description | limitTo:charLimit}}
          <div ng-if="charLimit==breweryDescriptionMin && brewery.description.length > breweryDescriptionMin" ng-click="readMore()" class="read-more pull-right"> more...</div>
          <div ng-if="charLimit==breweryDescriptionMax" ng-click="readLess()" class="read-more pull-right"> less...</div>
        </div>
      </div>
    </div>
  </div>
</div>
