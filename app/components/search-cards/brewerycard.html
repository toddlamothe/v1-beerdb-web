<div class="beerdb-panel panel-default" id="{{brewery.id}}">
  <div class="beerdb-panel-heading">
    <div class="row">
      <div class="col-md-9">
        <h5>{{brewery.name}}</h5>
      </div>
      <div class="col-md-3">
        <img src="{{brewery.images.icon}}" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <small ng-if="brewery.established">Established ({{brewery.established}})</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <font class="fa fa-globe fa-lg">{{brewery.description | limitTo:charLimit}}</font>
          <font ng-if="charLimit==breweryDescriptionMin && brewery.description.length > breweryDescriptionMin" ng-click="readMore()" class="read-more">...more</font>
          <div ng-if="charLimit==breweryDescriptionMax" ng-click="readLess()" class="read-more pull-right">show less</div>
        </div>
      </div>
    </div>
  </div>
</div>
