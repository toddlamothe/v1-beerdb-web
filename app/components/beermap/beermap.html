<style>

.beerdb-ng-map
  {
    width:100%;
    height:100%;
    position: absolute;
    z-index : 1;
  }

  .beerdb-button
    {
      width:100%;
      height:100%;
      position: absolute;
      z-index : 2;
    }

</style>
<div class="beerdb-button">
  <button type="button"  class="btn btn-default btn-lg pull-right" ng-click="showSearchDrawer()">
    <span class="glyphicon glyphicon-align-justify"></span>
  </button>
</div>

<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map class="beerdb-ng-map" default-style="false" center="{{centerPos.lat}}, {{centerPos.lon}}" zoom="{{centerPos.zoom}}">
    <custom-marker
      ng-repeat="p in locations track by $index"
      id="custom-marker-{{$index}}"
      position="{{p.pos}}">
      <div>
        <img ng-click="onMarkerClicked(p.id)" src="{{p.image}}"/>
      </div>
    </custom-marker>
  </ng-map>
</div>
