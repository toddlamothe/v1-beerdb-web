<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map style="width:100%; height:650px; float:left" center="{{centerPos.lat}}, {{centerPos.lon}}" zoom="{{centerPos.zoom}}">
    <custom-marker
      ng-repeat="p in locations track by $index"
      id="custom-marker-{{$index}}"
      position="{{p.pos}}">
      <div>
        <img ng-click="onMarkerClicked(p.id)" src="{{p.image}}"/>
      </div>
    </custom-marker>
  </ng-map>
</div>
