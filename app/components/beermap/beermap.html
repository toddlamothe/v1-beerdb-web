<style>

.beerdb-ng-map
  {
    width:80%;
    height:100%;
    position: absolute;
  }

</style>
<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map class="beerdb-ng-map" default-style="false" center="{{centerPos.lat}}, {{centerPos.lon}}" zoom="{{centerPos.zoom}}">
    <custom-marker
      ng-repeat="p in locations track by $index"
      id="custom-marker-{{$index}}"
      position="{{p.pos}}">
      <div>
        <img ng-click="onMarkerClicked(p.id)" src="{{p.image}}"/>
      </div>
    </custom-marker>
  </ng-map>
</div>
