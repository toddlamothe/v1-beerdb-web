<button ng-click="zoomToBrewery('asdf')">Click me!</button>
<divmap-lazy-load="https://maps.google.com/maps/api/js">
<ng-map style="width:100%; height:600px; float:left" center="39.5, -98.35" zoom="4">
  <custom-marker
    ng-repeat="p in locations track by $index"
    id="custom-marker-{{$index}}"
    position="{{p.pos}}">
    <div>
      <img ng-click="onMarkerClicked(p.id)" src="{{p.image}}"/>
    </div>
  </custom-marker>
</ng-map>
