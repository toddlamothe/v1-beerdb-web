<div class="container-fluid">

  <uib-tabset active="active">
    <uib-tab index="0" heading="Find Breweries">

      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <div>&nbsp;</div>
          <div class="row">
            <div class="form-group col-md-4">
              <label class="col-md-4 control-label" for="textinput">Name</label>
              <div class="col-md-6">
                <input ng-model="brewerySearchParams.name" id="textinput" name="textinput" type="text" placeholder="enter brewery name" class="form-control input-md">
              </div>
            </div>
            <div class="form-group col-md-8">

            </div>
          </div>

          <!-- Filters -->
          <div class="row">
            <div class="form-group col-md-4">
              <label class="col-md-4 control-label" for="BreweryFilters">Filters</label>
              <div class="col-md-4">
                <div class="checkbox">
                  <label for="BreweryFilters-0">
                    <input type="checkbox" name="BreweryFilters" id="BreweryFilters-0" value="organic">
                    Organic Only
                  </label>
              	</div>
              </div>
            </div>
          </div>
          <!-- Button -->
          <div class="row">
            <div class="form-group col-md-2">
              <label class="col-md-4 control-label" for="brewerySearch"></label>
              <div class="col-md-4">
                <button id="brewerySearch" name="brewerySearch" class="btn btn-primary" ng-click="brewerySearch()">Search</button> <!-- glyphicon glyphicon-search -->
              </div>
            </div>
          </div>
        </fieldset>
      </form>

    </uib-tab>
    <uib-tab index="1" heading="Find Beers">

      <form class="form-horizontal">
      <fieldset>
        <div>&nbsp;</div>
        <!-- Text input-->
        <div class="row">
          <div class="form-group col-md-4">
            <label class="col-md-4 control-label" for="textinput">Name</label>
            <div class="col-md-6">
              <input ng-model="beerSearchParams.name" id="textinput" name="textinput" type="text" placeholder="enter beer name" class="form-control input-md">
            </div>
          </div>
          <div class="form-group col-md-8">

          </div>
        </div>

        <!-- ABV -->
        <div class="row">
          <div class="form-group col-md-4">
            <label class="col-md-4 control-label" for="abv">ABV greater than</label>
            <div class="col-md-4">
              <select id="abv" name="abv" class="form-control">
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7">7%</option>
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
              </select>
            </div>
          </div>
          <!-- ABV -->
          <div class="form-group col-md-4">
            <label class="col-md-4 control-label" for="abv">ABV less than</label>
            <div class="col-md-4">
              <select id="abv" name="abv" class="form-control">
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7">7%</option>
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">

          </div>
      </div>

        <!-- IBU -->
        <div class="row">
          <div class="form-group col-md-4">
            <label class="col-md-4 control-label" for="abv">IBU greater than</label>
            <div class="col-md-4">
              <select id="abv" name="abv" class="form-control">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
              </select>
            </div>
          </div>
          <!-- IBU -->
          <div class="form-group col-md-4">
            <label class="col-md-4 control-label" for="abv">IBU less than</label>
            <div class="col-md-4">
              <select id="abv" name="abv" class="form-control">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
              </select>
            </div>
          </div>

          <div class="col-md-4">

          </div>
        </div>

        <!-- Button -->
        <div class="row">
          <div class="form-group col-md-2">
            <label class="col-md-4 control-label" for="brewerySearch"></label>
            <div class="col-md-4">
              <button id="brewerySearch" name="brewerySearch" class="btn btn-primary" ng-click="beerSearch()">Search</button> <!-- glyphicon glyphicon-search -->
            </div>
          </div>
        </div>

      </fieldset>
      </form>

    </uib-tab>
  </uib-tabset>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <legend>Search Results</legend>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" ng-repeat="brewery in brewerySearchResults">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>{{brewery.name}} <small ng-if="brewery.established">({{brewery.established}})</small></h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-10">
                <div>
                  {{brewery.description}}
                </div>
              </div>
              <div class="col-md-2">
                <img src="{{brewery.images.icon}}" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4" ng-repeat="beer in beerSearchResults">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-8">
                  <h3>{{beer.name}}</h3>
                </div>
                <div class="col-md-4">
                  <img class="pull-right" src="{{beer.labels.icon}}" />
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <h4><a href="{{beer.breweries[0].website}}">{{beer.breweries[0].name}}</a></h4>
                </div>
                <div class="col-md-12">
                  <div>
                    {{beer.description}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  ABV:
                </div>
                <div class="col-md-10">
                  {{beer.abv}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  IBUs:
                </div>
                <div class="col-md-10">
                  {{beer.ibu}}
                </div>
              </div>
            </div>
          </div>
        </div>

  </div>
</div>
<span ng-if="spinnerActive" us-spinner="{radius:30, width:8, length: 16}"></span>
