<style>
  @media (min-width: 768px) {
      .navbar-collapse {
        height: auto;
        border-top: 0;
        box-shadow: none;
        max-height: none;
        padding-left:0;
        padding-right:0;
      }
      .navbar-collapse.collapse {
        display: block !important;
        width: auto !important;
        padding-bottom: 0;
        overflow: visible !important;
      }
      .navbar-collapse.in {
        overflow-x: visible;
      }

    .navbar
    {
    	max-width:300px;
    	margin-right: 0;
    	margin-left: 0;
    }

    .navbar-nav,
    .navbar-nav > li,
    .navbar-left,
    .navbar-right,
    .navbar-header
    {float:none !important;}

    .navbar-right .dropdown-menu {left:0;right:auto;}
    .navbar-collapse .navbar-nav.navbar-right:last-child {
        margin-right: 0;
    }
  }
</style>

<div class="container-fluid">
  <div class="row">
    <div id="left" class="col-md-12">
      <uib-tabset active="active">
        <uib-tab index="1" heading="By Location">
          <form class="form-horizontal">
            <fieldset>
              <div>&nbsp;</div>
              <!-- City -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-4 control-label" for="breweryCity">City</label>
                  <div class="col-md-8">
                    <input ng-model="breweryLocationSearchParams.city" id="city" name="city" type="text" placeholder="enter city" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <!-- State -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-4 control-label" for="breweryState">State</label>
                  <div class="col-md-8">
                    <input ng-model="breweryLocationSearchParams.state" id="state" name="state" type="text" placeholder="enter state" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <!-- Zip -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-4 control-label" for="breweryZip">Zip</label>
                  <div class="col-md-8">
                    <input ng-model="breweryLocationSearchParams.zip" id="zip" name="zip" type="text" placeholder="enter zip code" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <!-- Button -->
              <div class="row">
                <div class="form-group col-md-2">
                  <label class="col-md-4 control-label" for="brewerySearch"></label>
                  <div class="col-md-4">
                    <button id="brewerySearch" name="brewerySearch" class="btn btn-primary" ng-click="breweryLocationSearch()">Search</button> <!-- glyphicon glyphicon-search -->
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </uib-tab>
        <uib-tab index="0" heading="By Name">
          <form class="form-horizontal">
            <fieldset>
              <div>&nbsp;</div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-4 control-label" for="breweryName">Name</label>
                  <div class="col-md-8">
                    <input ng-model="brewerySearchParams.name" id="breweryName" name="breweryName" type="text" placeholder="enter brewery name" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <!-- Filters -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="col-md-4 control-label" for="BreweryFilters">Filters</label>
                  <div class="col-md-8">
                    <div class="checkbox">
                      <label for="BreweryFilters-0">
                        <input type="checkbox" name="BreweryFilters" id="BreweryFilters-0" value="organic">
                        Organic Only
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Button -->
              <div class="row">
                <div class="form-group col-md-2">
                  <label class="col-md-4 control-label" for="brewerySearch"></label>
                  <div class="col-md-4">
                    <button id="brewerySearch" name="brewerySearch" class="btn btn-primary" ng-click="brewerySearch()">Search</button> <!-- glyphicon glyphicon-search -->
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </uib-tab>
      </uib-tabset>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <legend>Search Results</legend>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"  ng-repeat="brewery in brewerySearchResults">
            <brewery-card brewery="{{brewery}}"></brewery-card>
        </div>
        <div class="col-md-12" ng-repeat="beer in beerSearchResults">
            <beer-card beer="{{beer}}"></beer-card>
        </div>
      </div>
    </div>
    <div id="right" class="col-md-8 container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <beer-map></beer-map>
        </div>
      </div>
    </div>
  </div>
</div>

<span ng-if="spinnerActive" us-spinner="{radius:30, width:8, length: 16}"></span>
