<div class="nav-side-menu">
  <div class="row">
    <div class="col-md-12 beerdb-form-group">
      &nbsp;<i class="fa fa-globe fa-lg"></i> Search for Breweries
    </div>
  </div>
  <div class="row">
    <div class="beerdb-form-group col-md-12">
      <label class="col-md-3 control-label" for="breweryCity">City</label>
      <div class="col-md-9">
        <input ng-model="breweryLocationSearchParams.city" id="city" name="city" type="text" placeholder="enter city" class="form-control input-sm">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="beerdb-form-group col-md-12">
      <label class="col-md-3 control-label" for="breweryState">State</label>
      <div class="col-md-9">
        <input ng-model="breweryLocationSearchParams.state" id="state" name="state" type="text" placeholder="enter state" class="form-control input-sm">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="beerdb-form-group col-md-12">
      <label class="col-md-3 control-label" for="breweryZip">Zip</label>
      <div class="col-md-9">
        <input ng-model="breweryLocationSearchParams.zip" id="zip" name="zip" type="text" placeholder="enter zip code" class="form-control input-sm">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="beerdb-form-group col-md-12" ng-if="brewerySearchResults.length">
      Results: <span class="badge">{{brewerySearchResults.length}}</span>
    </div>
  </div>

  <div class="row">
    <div class="beerdb-form-group col-md-12">
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="brewerySearch($event)">Search</button>
          <button class="btn btn-warning" ng-click="cancelSearch($event)">Cancel</button>
      </div>
    </div>
  </div>

</div>
<span ng-if="spinnerActive" us-spinner="{radius:30, width:8, length: 16}"></span>
