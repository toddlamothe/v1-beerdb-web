<div class="container-fluid">

  <uib-tabset active="active">
    <uib-tab index="0" heading="Find Breweries">

      <form class="form-horizontal">
      <fieldset>
      <!-- Form Name -->
      <legend>Brewery Search</legend>
      <!-- Brewery Name -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Name</label>
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="enter a brewery name" class="form-control input-md">

        </div>
      </div>
      <!-- Filters -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="BreweryFilters">Filters</label>
        <div class="col-md-4">
        <div class="checkbox">
          <label for="BreweryFilters-0">
            <input type="checkbox" name="BreweryFilters" id="BreweryFilters-0" value="organic">
            Organic Only
          </label>
      	</div>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="brewerySearch"></label>
        <div class="col-md-4">
          <button id="brewerySearch" name="brewerySearch" class="btn btn-primary">Search</button>
        </div>
      </div>
      </fieldset>
      </form>


    </uib-tab>
    <uib-tab index="1" heading="Find Beers">
      Beer search fields go here
    </uib-tab>
  </uib-tabset>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <legend>Search Results</legend>
    </div>
  </div>
